<html>
<head>
    <title>Formulare</title>
<style>
  form{
    border: solid;
    padding: 2em;
  }
</style>
</head>
<body>
  <h1>Formulare</h1>
  <form>
    <h2>INPUT</h2>
    <label>Vorname:</label>
    <input type="text" id=firstname" value="Helmut" size="30" maxlength="5">
    <br>
    <label>Nachname:</label>
    <input type="text" id=lastname" placeholder="Meier">
    
    <h2>Textarea</h2>
    <textarea></textarea><br>

    <h2>Checkbox</h2>
    <input type="checkbox">check this</input>

    <h2>radiobox</h2>
    <input type="radio" name="group">check 1</input>
    <input type="radio" name="group">check 2</input>

    <h2>dropdown</h2>
    <label>Bundesland: </label>
    <select size="1">
      <option>kuh</option>
      <option>pferd</option>
      <option>affe</option>
    </select>

    <h2>Button</h2>
    <button>send</button>
  </form>
</body>
</html>
